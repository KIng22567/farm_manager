{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
    <div class="login-container" style="max-width: 400px; margin: 80px auto; padding: 38px 32px 28px 32px; background: #fff; border-radius: 16px; box-shadow: 0 6px 32px rgba(44,62,80,0.10);">
        <h1 style="text-align: center; margin-bottom: 28px; color: #2563eb; font-weight: 700; letter-spacing: 0.03em;">Sign in to Farm Manager</h1>
        <form action="/login" method="POST">
            <label for="username" style="font-weight: 600; margin-top: 16px; display: block; color: #2d3a4a;">Username</label>
            <input type="text" name="username" required style="width: 100%; padding: 12px; margin-top: 7px; border: 1.5px solid #dbeafe; border-radius: 6px; background: #fafdff; font-size: 1em; transition: border 0.2s;">

            <label for="password" style="font-weight: 600; margin-top: 16px; display: block; color: #2d3a4a;">Password</label>
            <input type="password" name="password" required style="width: 100%; padding: 12px; margin-top: 7px; border: 1.5px solid #dbeafe; border-radius: 6px; background: #fafdff; font-size: 1em; transition: border 0.2s;">

            <button type="submit" style="width: 100%; margin-top: 28px; padding: 14px 0; background: linear-gradient(90deg, #2563eb 0%, #388e3c 100%); border: none; color: white; font-weight: 700; font-size: 1.08em; border-radius: 8px; cursor: pointer; box-shadow: 0 2px 8px rgba(44,62,80,0.07); transition: background 0.2s, box-shadow 0.2s; letter-spacing: 0.03em;">Sign In</button>

            <div class="login-links" style="margin-top: 20px; text-align: center; display: flex; flex-direction: column; gap: 8px;">
                <a href="/forgot-password" class="nav-link" style="color: #2563eb; text-decoration: none; font-weight: 600; transition: color 0.18s;">Forgot password?</a>
            </div>
        </form>
    </div>
{% endblock %}
